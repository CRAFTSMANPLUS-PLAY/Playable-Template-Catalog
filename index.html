<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width,initial-scale=1" /> <title>CRAFTSMAN+ â€¢ Playable Template Catalog</title> <style> :root { --bg: #0f0f10; --panel: #151519; --text: #fff; --muted: #a0a3ad; --accent: #4c8fff; --radius: 14px; } * { box-sizing: border-box; } body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Inter", Roboto, sans-serif; height: 100vh; display: flex; gap: 1.25rem; padding: 1.25rem; } /* LEFT PANEL */ .left { width: 420px; background: var(--panel); border-radius: var(--radius); display: flex; flex-direction: column; overflow: hidden; } /* HEADER with centered logo */ .header { padding: 1rem 1.25rem .5rem; display: flex; flex-direction: column; align-items: center; text-align: center; } .header-logo { width: 120px; height: auto; margin-bottom: .5rem; } h1 { font-size: .95rem; margin: 0; display: flex; flex-direction: column; line-height: 1.1; gap: .15rem; } h1 small { font-size: .62rem; color: var(--muted); font-weight: 400; letter-spacing: .01em; } /* SEARCH + CATEGORY + REFRESH */ .search { padding: 0 1.25rem 1rem; display: flex; gap: .5rem; align-items: center; } .search input { flex: 1; background: #0f0f10; border: 1px solid #222; border-radius: 10px; padding: .55rem .7rem; color: var(--text); font-size: .75rem; } .category-select { background: #0f0f10; border: 1px solid #222; border-radius: 10px; color: #fff; padding: .45rem .6rem; font-size: .7rem; } .refresh-btn { background: rgba(255,255,255,.03); border: 1px solid rgba(255,255,255,.05); border-radius: 10px; padding: .4rem .55rem; font-size: .7rem; color: #fff; cursor: pointer; white-space: nowrap; } .refresh-btn:hover { background: rgba(255,255,255,.1); } /* GRID VIEW FOR TEMPLATES */ .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 0.9rem; padding: 1rem; overflow-y: auto; align-content: start; } .item { display: flex; flex-direction: column; align-items: center; background: rgba(255,255,255,0.02); border-radius: 10px; padding: .5rem; cursor: pointer; transition: background .2s; } .item:hover, .item.active { background: rgba(255,255,255,.08); } .thumb { width: 100%; aspect-ratio: 9 / 16; border-radius: 10px; object-fit: cover; background: #222; } .meta { text-align: center; margin-top: .35rem; } .title { font-size: .75rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: .15rem; } .genre { font-size: .6rem; color: var(--muted); } /* RIGHT PANEL */ .right { flex: 1; background: var(--panel); border-radius: var(--radius); display: flex; flex-direction: column; overflow: hidden; min-width: 0; } .preview-head { display: flex; justify-content: space-between; align-items: center; padding: .9rem 1.1rem; border-bottom: 1px solid rgba(255,255,255,.05); } .preview-title { font-weight: 600; font-size: .9rem; } .actions { display: flex; gap: .6rem; } .btn { background: rgba(255,255,255,.03); border: 1px solid rgba(255,255,255,.08); border-radius: 999px; color: #fff; font-size: .7rem; padding: .4rem .9rem; cursor: pointer; } .btn.primary { background: var(--accent); border-color: transparent; }
