<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRAFTSMAN+ PLAY Catalogue</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #0f0f10;
      --card: #1a1b1f;
      --card-border: rgba(255,255,255,.04);
      --text: #fff;
      --muted: rgba(255,255,255,.45);
      --accent: #0b78ff;
      --radius-lg: 1.25rem;
      --thumb-w: 315px;   /* width of each playable */
      --thumb-h: 560px;   /* portrait-ish */
    }
    * { box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.5rem 1.5rem 4rem;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }
    .title-block h1 {
      font-size: 1.1rem;
      letter-spacing: .04em;
      margin: 0;
    }
    .section-title {
      font-weight: 600;
      margin: 1.8rem 0 .75rem;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.25rem;
    }
    .card {
      background: radial-gradient(circle at top, rgba(255,255,255,.04), rgba(0,0,0,0));
      border: 1px solid var(--card-border);
      border-radius: var(--radius-lg);
      width: var(--thumb-w);
      overflow: hidden;
      position: relative;
    }
    .card-head {
      padding: .9rem 1rem .25rem;
      display: flex;
      align-items: flex-start;
      gap: .75rem;
      justify-content: space-between;
    }
    .card-title {
      font-size: .9rem;
      font-weight: 600;
    }
    .card-sub {
      font-size: .65rem;
      color: var(--muted);
      margin-top: .2rem;
    }
    .card-actions {
      display: flex;
      gap: .45rem;
    }
    .icon-btn {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(10,10,10,.3);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: .15s ease;
    }
    .icon-btn:hover {
      background: rgba(255,255,255,.05);
    }
    .thumb-wrap {
      width: 100%;
      height: var(--thumb-h);
      background: radial-gradient(circle at 10% 20%, rgba(255,255,255,.02), rgba(0,0,0,0));
      position: relative;
      overflow: hidden;
      border-radius: .75rem;
      margin: .25rem 1rem 1rem;
    }
    .thumb-wrap img,
    .thumb-wrap iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      object-fit: cover;
      border-radius: .75rem;
    }
    .play-btn-overlay {
      position: absolute;
      bottom: 1.4rem;
      left: 50%;
      transform: translateX(-50%);
      background: #0b78ff;
      color: #fff;
      font-weight: 600;
      font-size: .7rem;
      padding: .45rem .95rem;
      border-radius: 999px;
      display: inline-flex;
      gap: .25rem;
      align-items: center;
      cursor: pointer;
      border: none;
      box-shadow: 0 10px 30px rgba(11,120,255,.35);
    }
    .thumb-url {
      font-size: .55rem;
      color: rgba(255,255,255,.2);
      padding: 0 1rem 1rem;
      word-break: break-all;
    }
    @media (max-width: 700px) {
      .grid { flex-direction: column; }
      .card { width: 100%; }
      :root {
        --thumb-h: 460px;
      }
    }
  </style>
</head>
