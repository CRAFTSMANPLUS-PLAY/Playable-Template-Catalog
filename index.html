<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRAFTSMAN+ • PLAY Catalogue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f1013;
      --surface: #1b1d22;
      --surface2: #15161b;
      --text: #fff;
      --muted: rgba(255,255,255,.6);
      --accent: #007bff;
      --card-w: 315px;     /* your width */
      --card-h: 630px;     /* portrait-ish panel */
      --thumb-h: 210px;
      --radius-lg: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
      padding: 1.5rem 2rem 5rem;
    }

    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .logo-circle {
      width: 42px;
      height: 42px;
      border-radius: 999px;
      background: #fff;
      display: grid;
      place-items: center;
      font-weight: 700;
      color: #000;
      font-size: .6rem;
      letter-spacing: -.01em;
    }

    .header-text h1 {
      font-size: 1.1rem;
      margin: 0;
    }

    .header-text .sub {
      font-size: .7rem;
      color: var(--muted);
    }

    .section-title {
      margin: 1.75rem 0 .75rem;
      font-size: .72rem;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: rgba(255,255,255,.5);
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .card {
      width: var(--card-w);
      background: radial-gradient(circle at top, #2a2d34 0%, #141519 70%);
      border-radius: var(--radius-lg);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.03);
      display: flex;
      flex-direction: column;
      position: relative;
      min-height: 440px;
    }

    .thumb {
      height: var(--thumb-h);
      background: #000;
      border-bottom: 1px solid rgba(255,255,255,.04);
      position: relative;
      overflow: hidden;
    }

    .thumb img, .thumb iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      display: block;
    }

    .top-actions {
      position: absolute;
      top: .6rem;
      right: .6rem;
      display: flex;
      gap: .35rem;
      z-index: 5;
    }

    .icon-btn {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.4);
      color: #fff;
      font-size: .7rem;
      cursor: pointer;
    }

    .card-body {
      padding: 1rem 1rem 0;
    }

    .card-title {
      font-weight: 600;
      font-size: .82rem;
    }

    .card-sub {
      font-size: .63rem;
      color: rgba(255,255,255,.5);
      margin-top: .3rem;
    }

    .card-footer {
      margin-top: auto;
      padding: 1rem;
      display: flex;
      gap: .5rem;
      align-items: center;
    }

    .btn {
      background: #007bff;
      border: none;
      outline: none;
      border-radius: 999px;
      padding: .5rem 1.2rem;
      font-size: .64rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
    }

    .url-preview {
      display: none; /* hide long urls for now */
    }

    @media (max-width: 820px) {
      body { padding: 1rem .9rem 5rem; }
      .card { width: calc(50% - .75rem); }
    }

    @media (max-width: 540px) {
      .card { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-circle">
      C+
    </div>
    <div class="header-text">
      <h1>CRAFTSMAN+ • PLAY Catalogue</h1>
      <div class="sub">Interactive ad concepts &amp; variants • Read-only snapshot</div>
    </div>
  </header>

  <div id="catalog"></div>

  <script>
    // JSON is in the same repo:
    const JSON_URL = "./Playable_Endpoint_URLs.json";
    const IMAGE_BASE = "./"; // all PNGs in root

    // "Item Slicer" -> "item slicer.png"
    function titleToImage(title) {
      return (title || "placeholder").toLowerCase().trim() + ".png";
    }

    function createCard(demo) {
      const title = demo["Title"] || "Untitled";
      const category = demo["Genre"] || "Other";
      const endpointUrl = demo["Endpoint URL"] || "";   // this should be the one we iFrame
      const previewUrl = demo["URL"] || "";             // this is the one we open in new tab

      const card = document.createElement("div");
      card.className = "card";

      // thumbnail
      const thumb = document.createElement("div");
      thumb.className = "thumb";
      thumb.dataset.state = "image";

      const img = document.createElement("img");
      img.src = IMAGE_BASE + titleToImage(title);
      img.alt = title;
      img.onerror = () => {
        img.style.display = "none";
        thumb.style.background = "linear-gradient(140deg, #444 0%, #111 100%)";
      };

      thumb.appendChild(img);

      // top buttons
      const topActions = document.createElement("div");
      topActions.className = "top-actions";

      // refresh
      const refreshBtn = document.createElement("button");
      refreshBtn.className = "icon-btn";
      refreshBtn.innerText = "↻";
      refreshBtn.title = "Reset preview";
      refreshBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        const ifr = thumb.querySelector("iframe");
        if (ifr) ifr.remove();
        img.style.display = "block";
        thumb.dataset.state = "image";
      });

      // external
      const externalBtn = document.createElement("button");
      externalBtn.className = "icon-btn";
      externalBtn.innerText = "↗";
      externalBtn.title = "Open preview";
      externalBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        if (previewUrl) window.open(previewUrl, "_blank");
      });

      topActions.appendChild(refreshBtn);
      topActions.appendChild(externalBtn);
      thumb.appendChild(topActions);

      // body
      const body = document.createElement("div");
      body.className = "card-body";

      const t = document.createElement("div");
      t.className = "card-title";
      t.textContent = title;

      const s = document.createElement("div");
      s.className = "card-sub";
      s.textContent = category;

      body.appendChild(t);
      body.appendChild(s);

      // footer
      const footer = document.createElement("div");
      footer.className = "card-footer";

      const playBtn = document.createElement("button");
      playBtn.className = "btn";
      playBtn.textContent = "PLAY NOW ▶";
      playBtn.addEventListener("click", () => {
        if (!endpointUrl) return;
        // swap to iframe
        img.style.display = "none";
        const ifr = document.createElement("iframe");
        ifr.src = endpointUrl;
        thumb.appendChild(ifr);
        thumb.dataset.state = "iframe";
      });

      footer.appendChild(playBtn);

      const urlPrev = document.createElement("div");
      urlPrev.className = "url-preview";
      urlPrev.textContent = endpointUrl || previewUrl || "";
      footer.appendChild(urlPrev);

      card.appendChild(thumb);
      card.appendChild(body);
      card.appendChild(footer);

      return { card, category };
    }

    function renderGroups(demos) {
      const root = document.getElementById("catalog");
      root.innerHTML = "";

      // group by Genre
      const byCat = {};
      demos.forEach(d => {
        const cat = d["Genre"] || "Other";
        if (!byCat[cat]) byCat[cat] = [];
        byCat[cat].push(d);
      });

      Object.keys(byCat).sort().forEach(cat => {
        const label = document.createElement("div");
        label.className = "section-title";
        label.textContent = cat.toUpperCase();
        root.appendChild(label);

        const row = document.createElement("div");
        row.className = "grid";

        byCat[cat].forEach(demo => {
          const { card } = createCard(demo);
          row.appendChild(card);
        });

        root.appendChild(row);
      });

      // count badge
      const badgeId = "demo-count-badge";
      let badge = document.getElementById(badgeId);
      if (!badge) {
        badge = document.createElement("div");
        badge.id = badgeId;
        badge.style.position = "fixed";
        badge.style.top = "1.25rem";
        badge.style.right = "1.6rem";
        badge.style.fontSize = ".6rem";
        badge.style.color = "rgba(255,255,255,.45)";
        document.body.appendChild(badge);
      }
      badge.textContent = demos.length + " demos";
    }

    async function init() {
      try {
        const res = await fetch(JSON_URL + "?t=" + Date.now());
        const json = await res.json();
        renderGroups(json);
      } catch (err) {
        console.error("JSON load error", err);
        document.getElementById("catalog").innerHTML =
          "<p>Could not load catalogue.</p>";
      }
    }

    init();
  </script>
</body>
</html>
