<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRAFTSMAN+ • PLAY Catalogue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f1013;
      --surface: #1b1d22;
      --surface-light: #23262d;
      --text: #fff;
      --muted: rgba(255,255,255,.6);
      --accent: #007bff;
      --radius-lg: 18px;
      --card-w: 315px;     /* your size */
      --card-h: 630px;     /* 2:1 portrait */
      --thumb-h: 200px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
      padding: 2rem 2rem 5rem;
    }

    header {
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 .35rem;
    }

    .subtitle {
      font-size: .78rem;
      color: var(--muted);
    }

    .section-title {
      margin: 1.75rem 0 .75rem;
      font-weight: 600;
      font-size: .8rem;
      text-transform: uppercase;
      letter-spacing: .03em;
      color: var(--muted);
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .card {
      width: var(--card-w);
      background: radial-gradient(circle at top, #2a2d34 0%, #141519 70%);
      border-radius: var(--radius-lg);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.03);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .thumb-wrap {
      width: 100%;
      height: 210px;
      background: #000;
      border-bottom: 1px solid rgba(255,255,255,.04);
      position: relative;
      border-top-left-radius: var(--radius-lg);
      border-top-right-radius: var(--radius-lg);
      overflow: hidden;
    }

    .thumb-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .thumb-wrap iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .card-body {
      padding: 1rem 1rem .75rem;
      display: flex;
      flex-direction: column;
      gap: .35rem;
    }

    .card-title {
      font-weight: 600;
      font-size: .82rem;
    }

    .card-sub {
      font-size: .65rem;
      color: var(--muted);
    }

    .card-footer {
      margin-top: auto;
      padding: .75rem 1rem 1rem;
      display: flex;
      gap: .5rem;
      align-items: center;
    }

    .btn {
      border: none;
      outline: none;
      background: #007bff;
      color: #fff;
      font-weight: 600;
      font-size: .64rem;
      border-radius: 999px;
      padding: .5rem 1.5rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: .25rem;
      white-space: nowrap;
    }

    .btn-secondary {
      background: rgba(255,255,255,.03);
    }

    .icon-btn {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.35);
      cursor: pointer;
    }

    .top-actions {
      position: absolute;
      top: .7rem;
      right: .7rem;
      display: flex;
      gap: .4rem;
      z-index: 5;
    }

    .url-preview {
      font-size: .58rem;
      color: rgba(255,255,255,.25);
      margin-top: .4rem;
      word-break: break-all;
      display: none; /* hide by default per your last note */
    }

    @media (max-width: 780px) {
      body { padding: 1.25rem .75rem 5rem; }
      .card { width: calc(50% - .75rem); }
    }

    @media (max-width: 520px) {
      .card { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>CRAFTSMAN+ • PLAY Catalogue</h1>
    <div class="subtitle">Interactive ad concepts &amp; variants • Read-only snapshot</div>
  </header>

  <div id="catalog"></div>

  <script>
    const IMAGE_BASE = "./"; // same folder
    const JSON_URL = "./Playable_Endpoint_URLs.json";

    // helper: turn "Item Slicer" -> "item slicer.png"
    function titleToImageName(title) {
      return (title || "placeholder").trim().toLowerCase() + ".png";
    }

    // create a single card
    function createCard(demo, idx) {
      const title = demo["Title"] || "Untitled";
      const category = demo["Genre"] || "Other";
      const endpointUrl = demo["Endpoint URL"] || demo["endpointUrl"] || "";
      const previewUrl  = demo["URL"] || demo["Preview URL"] || "";

      const imgName = titleToImageName(title);
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.category = category;

      // thumb area
      const thumbWrap = document.createElement("div");
      thumbWrap.className = "thumb-wrap";
      thumbWrap.dataset.state = "image";

      const img = document.createElement("img");
      img.src = IMAGE_BASE + imgName;
      img.alt = title;
      img.onerror = () => {
        // graceful fallback
        img.style.opacity = "0";
        img.style.display = "none";
        thumbWrap.style.background =
          "linear-gradient(140deg, #444 0%, #111 100%)";
      };

      thumbWrap.appendChild(img);

      // top buttons
      const topActions = document.createElement("div");
      topActions.className = "top-actions";

      // refresh -> back to image
      const refreshBtn = document.createElement("button");
      refreshBtn.className = "icon-btn";
      refreshBtn.innerHTML = "↻";
      refreshBtn.title = "Reset preview";
      refreshBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        // remove iframe if exists
        const ifr = thumbWrap.querySelector("iframe");
        if (ifr) ifr.remove();
        // restore image
        img.style.display = "block";
        thumbWrap.dataset.state = "image";
      });

      // external link -> to preview URL (NOT endpoint)
      const extBtn = document.createElement("button");
      extBtn.className = "icon-btn";
      extBtn.innerHTML = "↗";
      extBtn.title = "Open playable";
      extBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        if (previewUrl) window.open(previewUrl, "_blank");
      });

      topActions.appendChild(refreshBtn);
      topActions.appendChild(extBtn);
      thumbWrap.appendChild(topActions);

      // body
      const body = document.createElement("div");
      body.className = "card-body";

      const t = document.createElement("div");
      t.className = "card-title";
      t.textContent = title;

      const s = document.createElement("div");
      s.className = "card-sub";
      s.textContent = category;

      body.appendChild(t);
      body.appendChild(s);

      // footer
      const footer = document.createElement("div");
      footer.className = "card-footer";

      const playBtn = document.createElement("button");
      playBtn.className = "btn";
      playBtn.textContent = "PLAY NOW ▶";
      playBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        if (!endpointUrl) return;
        // swap image -> iframe
        img.style.display = "none";
        thumbWrap.dataset.state = "iframe";
        let ifr = document.createElement("iframe");
        ifr.src = endpointUrl;
        thumbWrap.appendChild(ifr);
      });

      footer.appendChild(playBtn);

      // optional: show endpoint (you had it showing; now hidden above)
      const urlPrev = document.createElement("div");
      urlPrev.className = "url-preview";
      urlPrev.textContent = endpointUrl || previewUrl || "";
      footer.appendChild(urlPrev);

      card.appendChild(thumbWrap);
      card.appendChild(body);
      card.appendChild(footer);

      return card;
    }

    // group demos by category
    function renderCatalog(demos) {
      const container = document.getElementById("catalog");
      container.innerHTML = "";

      // group
      const byCat = {};
      demos.forEach(d => {
        const cat = d["Genre"] || "Other";
        if (!byCat[cat]) byCat[cat] = [];
        byCat[cat].push(d);
      });

      Object.keys(byCat).sort().forEach(cat => {
        const label = document.createElement("div");
        label.className = "section-title";
        label.textContent = cat;
        container.appendChild(label);

        const grid = document.createElement("div");
        grid.className = "grid";
        byCat[cat].forEach((demo, idx) => {
          grid.appendChild(createCard(demo, idx));
        });
        container.appendChild(grid);
      });

      // count
      const total = demos.length;
      const badge = document.createElement("div");
      badge.style.position = "fixed";
      badge.style.top = "1.1rem";
      badge.style.right = "1.5rem";
      badge.style.fontSize = ".6rem";
      badge.style.color = "rgba(255,255,255,.4)";
      badge.textContent = total + " demos";
      document.body.appendChild(badge);
    }

    async function init() {
      try {
        const res = await fetch(JSON_URL + "?t=" + Date.now());
        const data = await res.json();
        renderCatalog(data);
      } catch (err) {
        console.error("Failed to load JSON", err);
        const fallback = document.getElementById("catalog");
        fallback.innerHTML = "<p>Could not load catalogue.</p>";
      }
    }

    init();
  </script>
</body>
</html>
