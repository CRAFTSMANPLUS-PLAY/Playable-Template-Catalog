<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRAFTSMAN+ • Playable Template Catalog</title>
  <style>
    :root {
      --bg: #0f0f10;
      --panel: #151519;
      --text: #fff;
      --muted: #aaa;
      --accent: #4c8fff;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", Roboto, sans-serif;
      height: 100vh;
      display: flex;
      gap: 1.25rem;
      padding: 1.25rem;
    }
    .left {
      width: 360px;
      background: var(--panel);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      padding: 1rem 1.25rem .25rem;
    }
    h1 {
      font-size: 1rem;
      margin: 0 0 .35rem;
      display: flex;
      gap: .35rem;
      align-items: center;
    }
    .search {
      padding: 0 1.25rem 1rem;
    }
    .search input {
      width: 100%;
      background: #0f0f10;
      border: 1px solid #222;
      border-radius: 10px;
      padding: .5rem .7rem;
      color: var(--text);
    }
    .list {
      overflow-y: auto;
      flex: 1;
    }
    .item {
      display: flex;
      gap: .6rem;
      padding: .6rem 1rem;
      align-items: center;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,.03);
    }
    .item:hover {
      background: rgba(255,255,255,.03);
    }
    .thumb {
      width: 60px;
      height: 38px;
      background: #222;
      border-radius: 8px;
      flex: 0 0 60px;
      object-fit: cover;
    }
    .meta {
      flex: 1;
      min-width: 0;
    }
    .title {
      font-size: .8rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .genre {
      font-size: .65rem;
      color: var(--muted);
    }
    .right {
      flex: 1;
      background: var(--panel);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-width: 0;
    }
    .preview-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .75rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,.05);
    }
    .preview-title {
      font-weight: 600;
      font-size: .85rem;
    }
    .actions {
      display: flex;
      gap: .5rem;
    }
    .btn {
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 999px;
      color: #fff;
      font-size: .7rem;
      padding: .35rem .7rem;
      cursor: pointer;
    }
    .btn.primary {
      background: var(--accent);
      border-color: transparent;
    }
    iframe {
      border: none;
      flex: 1;
      background: #000;
      width: 100%;
    }
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .left {
        width: 100%;
        height: 230px;
      }
      .right {
        height: calc(100vh - 230px - 2.5rem);
      }
      .list {
        display: flex;
        overflow-x: auto;
        gap: .75rem;
        padding-bottom: .75rem;
      }
      .item {
        min-width: 210px;
        border-bottom: none;
        border-right: 1px solid rgba(255,255,255,.03);
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <header>
      <h1>Playable Template Catalog</h1>
    </header>
    <div class="search">
      <input id="search" type="text" placeholder="Search by title or genre…" />
    </div>
    <div id="list" class="list"></div>
  </div>

  <div class="right">
    <div class="preview-head">
      <div class="preview-title" id="previewTitle">Select a template</div>
      <div class="actions">
        <button id="openExternal" class="btn">Open external</button>
        <button id="copyEndpoint" class="btn primary">Copy endpoint</button>
      </div>
    </div>
    <iframe id="previewFrame" src=""></iframe>
  </div>

  <script>
    const LIST_EL = document.getElementById('list');
    const SEARCH_EL = document.getElementById('search');
    const FRAME_EL = document.getElementById('previewFrame');
    const TITLE_EL = document.getElementById('previewTitle');
    const BTN_EXT = document.getElementById('openExternal');
    const BTN_COPY = document.getElementById('copyEndpoint');

    let data = [];
    let filtered = [];
    let current = null;

    // helper: build thumbnail src safely
    function getThumbnailSrc(item) {
      let thumb = (item.thumbnail || item.Thumbnail || '').trim();

      // if JSON already has ".png" at the end, don't add it
      if (thumb) {
        if (!thumb.toLowerCase().endsWith('.png')) {
          thumb = thumb + '.png';
        }
        // encode spaces like "3 card monte.png"
        const encoded = encodeURIComponent(thumb).replace(/%2F/g, '/');
        return 'thumbnails/' + encoded;
      }

      // fallback
      return 'https://via.placeholder.com/120x80/151519/ffffff?text=No+Img';
    }

    // fetch JSON from root
    fetch('Playable_Endpoint_URLs.json')
      .then(r => {
        if (!r.ok) throw new Error('JSON not found');
        return r.json();
      })
      .then(json => {
        data = json;
        filtered = json;
        renderList();
      })
      .catch(err => {
        console.error('Error loading JSON:', err);
        LIST_EL.innerHTML = '<div style="padding:1rem;color:#f66;">Error loading JSON. Make sure Playable_Endpoint_URLs.json is in the root.</div>';
      });

    function renderList() {
      LIST_EL.innerHTML = '';
      filtered.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'item';

        const img = document.createElement('img');
        img.className = 'thumb';
        img.src = getThumbnailSrc(item);
        img.onerror = () => {
          img.src = 'https://via.placeholder.com/120x80/151519/ffffff?text=No+Img';
        };

        const meta = document.createElement('div');
        meta.className = 'meta';

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = item.Title || 'Untitled';

        const genre = document.createElement('div');
        genre.className = 'genre';
        genre.textContent = item.Genre || 'Uncategorized';

        meta.appendChild(title);
        meta.appendChild(genre);

        div.appendChild(img);
        div.appendChild(meta);

        div.addEventListener('click', () => selectItem(item));

        LIST_EL.appendChild(div);

        // auto-select first item
        if (idx === 0) {
          selectItem(item);
        }
      });
    }

    function selectItem(item) {
      current = item;
      TITLE_EL.textContent = item.Title || 'Untitled';

      const endpoint =
        item['Endpoint URL'] ||
        item['Endpoint'] ||
        item['endpoint'] ||
        item['endpoint_url'];

      const regular =
        item['URL'] ||
        item['Url'] ||
        item['link'];

      if (endpoint) {
        FRAME_EL.src = endpoint;
      } else if (regular) {
        FRAME_EL.src = regular;
      } else {
        FRAME_EL.src = '';
      }

      BTN_EXT.onclick = () => {
        if (regular) {
          window.open(regular, '_blank');
        } else if (endpoint) {
          window.open(endpoint, '_blank');
        }
      };

      BTN_COPY.onclick = async () => {
        if (endpoint) {
          try {
            await navigator.clipboard.writeText(endpoint);
            BTN_COPY.textContent = 'Copied!';
            setTimeout(() => BTN_COPY.textContent = 'Copy endpoint', 1200);
          } catch (e) {
            alert('Copied: ' + endpoint);
          }
        }
      };
    }

    SEARCH_EL.addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase();
      filtered = data.filter(item => {
        const t = (item.Title || '').toLowerCase();
        const g = (item.Genre || '').toLowerCase();
        return t.includes(q) || g.includes(q);
      });
      renderList();
    });
  </script>
</body>
</html>
