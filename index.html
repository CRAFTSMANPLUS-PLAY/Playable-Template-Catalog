<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRAFTSMAN+ • PLAY Catalogue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f1013;
      --surface: #1b1d22;
      --surface2: #15161b;
      --text: #fff;
      --muted: rgba(255,255,255,.6);
      --accent: #007bff;
      --radius-lg: 18px;
      --card-w: 315px;
      --thumb-h: 210px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
      padding: 1.5rem 2rem 5rem;
    }

    .wrap {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      margin-bottom: 2rem;
    }

    .brand-logo {
      height: 60px;
      width: auto;
    }

    h1 {
      font-size: 1.2rem;
      font-weight: 700;
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      margin: 0 0 .25rem;
    }

    h1 span.pill {
      background: rgba(255,255,255,.08);
      padding: .2rem .6rem;
      border-radius: 999px;
      font-size: .7rem;
      font-weight: 500;
    }

    .tagline {
      font-size: .75rem;
      color: var(--muted);
    }

    .section-title {
      margin: 1.75rem 0 .75rem;
      font-size: .72rem;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: rgba(255,255,255,.5);
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .card {
      width: var(--card-w);
      background: radial-gradient(circle at top, #2a2d34 0%, #141519 70%);
      border-radius: var(--radius-lg);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.03);
      display: flex;
      flex-direction: column;
      position: relative;
      min-height: 440px;
    }

    .thumb {
      height: var(--thumb-h);
      background: #000;
      border-bottom: 1px solid rgba(255,255,255,.04);
      position: relative;
      overflow: hidden;
    }

    .thumb img, .thumb iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      display: block;
    }

    .top-actions {
      position: absolute;
      top: .6rem;
      right: .6rem;
      display: flex;
      gap: .35rem;
      z-index: 5;
    }

    .icon-btn {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.4);
      color: #fff;
      font-size: .7rem;
      cursor: pointer;
    }

    .card-body {
      padding: 1rem 1rem 0;
    }

    .card-title {
      font-weight: 600;
      font-size: .82rem;
    }

    .card-sub {
      font-size: .63rem;
      color: rgba(255,255,255,.5);
      margin-top: .3rem;
    }

    .card-footer {
      margin-top: auto;
      padding: 1rem;
    }

    .btn {
      background: #007bff;
      border: none;
      border-radius: 999px;
      padding: .5rem 1.2rem;
      font-size: .64rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
    }

    #error-box {
      background: rgba(255,0,0,.1);
      border: 1px solid rgba(255,60,60,.4);
      color: #fff;
      padding: .75rem 1rem;
      border-radius: .75rem;
      margin-bottom: 1rem;
      display: none;
      font-size: .75rem;
      white-space: pre-line;
    }

    @media (max-width: 820px) {
      body { padding: 1rem .9rem 5rem; }
      .card { width: calc(50% - .75rem); }
    }

    @media (max-width: 540px) {
      .card { width: 100%; }
    }
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <img src="CraftsmanPlay-Light.png" alt="CRAFTSMAN+ Logo" class="brand-logo" />
    <div>
      <h1>
        <span>CRAFTSMAN+ PLAY</span>
        <span class="pill">Template Catalog</span>
        <span class="pill">For Partners</span>
      </h1>
      <div class="tagline">
        Browse core interactive ad formats. Click "Play Now" to open and try live.
      </div>
    </div>
  </header>

  <div id="error-box"></div>
  <div id="catalog"></div>
</div>

<script>
  const JSON_URL = "./Playable_Endpoint_URLs.json";
  const IMAGE_BASE = "./";

  function showError(msg) {
    const box = document.getElementById("error-box");
    box.style.display = "block";
    box.textContent = msg;
  }

  function titleToImage(title) {
    return (title || "placeholder").toLowerCase().trim() + ".png";
  }

  function createCard(demo) {
    const title = demo["Title"] || "Untitled";
    const genre = demo["Genre"] || "Other";
    const endpointUrl = demo["Endpoint URL"] || "";
    const previewUrl = demo["URL"] || "";

    const card = document.createElement("div");
    card.className = "card";

    const thumb = document.createElement("div");
    thumb.className = "thumb";

    const img = document.createElement("img");
    img.src = IMAGE_BASE + titleToImage(title);
    img.alt = title;
    img.onerror = () => {
      img.style.display = "none";
      thumb.style.background = "linear-gradient(140deg,#444,#111)";
    };
    thumb.appendChild(img);

    const top = document.createElement("div");
    top.className = "top-actions";

    const refreshBtn = document.createElement("button");
    refreshBtn.className = "icon-btn";
    refreshBtn.textContent = "↻";
    refreshBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      const ifr = thumb.querySelector("iframe");
      if (ifr) ifr.remove();
      img.style.display = "block";
    });

    const externalBtn = document.createElement("button");
    externalBtn.className = "icon-btn";
    externalBtn.textContent = "↗";
    externalBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (previewUrl) window.open(previewUrl, "_blank");
    });

    top.appendChild(refreshBtn);
    top.appendChild(externalBtn);
    thumb.appendChild(top);

    const body = document.createElement("div");
    body.className = "card-body";

    const titleEl = document.createElement("div");
    titleEl.className = "card-title";
    titleEl.textContent = title;

    const subEl = document.createElement("div");
    subEl.className = "card-sub";
    subEl.textContent = genre;

    body.appendChild(titleEl);
    body.appendChild(subEl);

    const footer = document.createElement("div");
    footer.className = "card-footer";

    const playBtn = document.createElement("button");
    playBtn.className = "btn";
    playBtn.textContent = "PLAY NOW ▶";
    playBtn.addEventListener("click", () => {
      if (!endpointUrl) return;
      img.style.display = "none";
      const ifr = document.createElement("iframe");
      ifr.src = endpointUrl;
      thumb.appendChild(ifr);
    });

    footer.appendChild(playBtn);

    card.appendChild(thumb);
    card.appendChild(body);
    card.appendChild(footer);

    return { card, genre };
  }

  function render(demos) {
    const root = document.getElementById("catalog");
    root.innerHTML = "";

    const byGenre = {};
    demos.forEach(d => {
      const g = d["Genre"] || "Other";
      if (!byGenre[g]) byGenre[g] = [];
      byGenre[g].push(d);
    });

    Object.keys(byGenre).sort().forEach(g => {
      const sec = document.createElement("div");
      sec.className = "section-title";
      sec.textContent = g.toUpperCase();
      root.appendChild(sec);

      const grid = document.createElement("div");
      grid.className = "grid";

      byGenre[g].forEach(d => {
        const { card } = createCard(d);
        grid.appendChild(card);
      });

      root.appendChild(grid);
    });

    const count = document.createElement("div");
    count.style.position = "fixed";
    count.style.top = "1.25rem";
    count.style.right = "1.6rem";
    count.style.fontSize = ".6rem";
    count.style.color = "rgba(255,255,255,.45)";
    count.textContent = demos.length + " demos";
    document.body.appendChild(count);
  }

  async function init() {
    try {
      const res = await fetch(JSON_URL + "?t=" + Date.now());
      const data = await res.json();
      if (!Array.isArray(data)) throw new Error("JSON not array");
      render(data);
    } catch (err) {
      console.error(err);
      showError("Could not load JSON file. Check filename & path.\n" + err);
    }
  }

  init();
</script>
</body>
</html>
