<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRAFTSMAN+ PLAY Catalogue</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #0f0f10;
      --card: #1a1b1f;
      --card-border: rgba(255,255,255,.04);
      --text: #fff;
      --muted: rgba(255,255,255,.45);
      --accent: #0b78ff;
      --radius-lg: 1.25rem;
      --thumb-w: 315px;   /* width of each playable */
      --thumb-h: 560px;   /* portrait-ish */
    }
    * { box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.5rem 1.5rem 4rem;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }
    .title-block h1 {
      font-size: 1.1rem;
      letter-spacing: .04em;
      margin: 0;
    }
    .section-title {
      font-weight: 600;
      margin: 1.8rem 0 .75rem;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.25rem;
    }
    .card {
      background: radial-gradient(circle at top, rgba(255,255,255,.04), rgba(0,0,0,0));
      border: 1px solid var(--card-border);
      border-radius: var(--radius-lg);
      width: var(--thumb-w);
      overflow: hidden;
      position: relative;
    }
    .card-head {
      padding: .9rem 1rem .25rem;
      display: flex;
      align-items: flex-start;
      gap: .75rem;
      justify-content: space-between;
    }
    .card-title {
      font-size: .9rem;
      font-weight: 600;
    }
    .card-sub {
      font-size: .65rem;
      color: var(--muted);
      margin-top: .2rem;
    }
    .card-actions {
      display: flex;
      gap: .45rem;
    }
    .icon-btn {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(10,10,10,.3);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: .15s ease;
    }
    .icon-btn:hover {
      background: rgba(255,255,255,.05);
    }
    .thumb-wrap {
      width: 100%;
      height: var(--thumb-h);
      background: radial-gradient(circle at 10% 20%, rgba(255,255,255,.02), rgba(0,0,0,0));
      position: relative;
      overflow: hidden;
      border-radius: .75rem;
      margin: .25rem 1rem 1rem;
    }
    .thumb-wrap img,
    .thumb-wrap iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      object-fit: cover;
      border-radius: .75rem;
    }
    .play-btn-overlay {
      position: absolute;
      bottom: 1.4rem;
      left: 50%;
      transform: translateX(-50%);
      background: #0b78ff;
      color: #fff;
      font-weight: 600;
      font-size: .7rem;
      padding: .45rem .95rem;
      border-radius: 999px;
      display: inline-flex;
      gap: .25rem;
      align-items: center;
      cursor: pointer;
      border: none;
      box-shadow: 0 10px 30px rgba(11,120,255,.35);
    }
    .thumb-url {
      font-size: .55rem;
      color: rgba(255,255,255,.2);
      padding: 0 1rem 1rem;
      word-break: break-all;
    }
    @media (max-width: 700px) {
      .grid { flex-direction: column; }
      .card { width: 100%; }
      :root {
        --thumb-h: 460px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title-block">
      <h1>PLAYABLES</h1>
    </div>
    <div id="demoCount" style="font-size:.65rem;color:rgba(255,255,255,.4)"></div>
  </header>

  <div id="catalog"></div>

  <script>
    // 1) this is the important part for you ðŸ‘‡
    // if the title in the JSON does NOT match the actual filename,
    // add it here: "JSON Title": "actual-file-name.png"
    const IMAGE_OVERRIDES = {
      "Block Puzzle": "block puzzle.png",
      "Character Builder": "character builder.png"
      // add more here as you see 404s
      // "Spot the Difference": "spot the difference.png",
      // "Slide Puzzle": "slide puzzle.png"
    };

    // fallback image (optional) â€“ if you uploaded placeholder.png
    const FALLBACK_THUMB = "placeholder.png";

    // your JSON file in the repo
    const JSON_URL = "endpoint-urls.json";

    // this is the "open in new tab" URL base â€“ you said you want the
    // nice preview URL, not the endpoint â€“ change this to whatever
    const PREVIEW_BASE = "https://play.preview.craftsmanplus.com/preview?playable=";

    async function loadData() {
      let data = [];
      try {
        const res = await fetch(JSON_URL + "?v=" + Date.now());
        data = await res.json();
      } catch (e) {
        console.error("Failed to load JSON, using empty list.", e);
        data = [];
      }
      return data;
    }

    function slugify(name) {
      return name
        .toLowerCase()
        .replace(/&/g, "and")
        .replace(/[^a-z0-9]+/g, "-")
        .replace(/^-+|-+$/g, "");
    }

    function groupByCategory(items) {
      const groups = {};
      items.forEach(item => {
        const cat = item.category || "Other";
        if (!groups[cat]) groups[cat] = [];
        groups[cat].push(item);
      });
      return groups;
    }

    function render(items) {
      const root = document.getElementById("catalog");
      root.innerHTML = "";
      const groups = groupByCategory(items);

      // count
      const demoCount = document.getElementById("demoCount");
      demoCount.textContent = items.length + " demos";

      Object.keys(groups).sort().forEach(cat => {
        const h = document.createElement("div");
        h.className = "section-title";
        h.textContent = cat;
        root.appendChild(h);

        const wrap = document.createElement("div");
        wrap.className = "grid";

        groups[cat].forEach((item, index) => {
          const card = document.createElement("div");
          card.className = "card";

          const head = document.createElement("div");
          head.className = "card-head";

          const left = document.createElement("div");
          const title = document.createElement("div");
          title.className = "card-title";
          title.textContent = item.title || "Untitled";
          const sub = document.createElement("div");
          sub.className = "card-sub";
          sub.textContent = item.category || "Other";
          left.appendChild(title);
          left.appendChild(sub);

          const actions = document.createElement("div");
          actions.className = "card-actions";

          // refresh button
          const refreshBtn = document.createElement("button");
          refreshBtn.className = "icon-btn";
          refreshBtn.innerHTML = "â†»";
          actions.appendChild(refreshBtn);

          // external button
          const extBtn = document.createElement("button");
          extBtn.className = "icon-btn";
          extBtn.innerHTML = "â†—";
          actions.appendChild(extBtn);

          head.appendChild(left);
          head.appendChild(actions);
          card.appendChild(head);

          // thumb
          const thumb = document.createElement("div");
          thumb.className = "thumb-wrap";

          // figure out image name
          const t = item.title || "untitled";
          const slug = slugify(t);
          const imgName = IMAGE_OVERRIDES[t] || (slug + ".png");

          const img = document.createElement("img");
          img.src = imgName;
          img.alt = t;
          img.loading = "lazy";

          img.addEventListener("error", () => {
            if (FALLBACK_THUMB) {
              img.src = FALLBACK_THUMB;
            } else {
              img.style.display = "none";
            }
          });

          thumb.appendChild(img);

          // play overlay
          const playBtn = document.createElement("button");
          playBtn.className = "play-btn-overlay";
          playBtn.textContent = "PLAY NOW â–¶";
          thumb.appendChild(playBtn);

          card.appendChild(thumb);

          // url display (can hide if you want)
          const urlText = document.createElement("div");
          urlText.className = "thumb-url";
          urlText.textContent = item.endpoint || "";
          card.appendChild(urlText);

          // attach behavior
          const loadIframe = () => {
            // remove existing (image) and replace with iframe
            thumb.innerHTML = "";
            const iframe = document.createElement("iframe");
            iframe.src = item.endpoint;
            iframe.allow = "autoplay;fullscreen";
            iframe.style.borderRadius = ".75rem";
            thumb.appendChild(iframe);

            // add refresh back
            // (we still have top refresh button for full reset)
          };

          playBtn.addEventListener("click", () => loadIframe());

          // top refresh â†’ go back to image
          refreshBtn.addEventListener("click", () => {
            thumb.innerHTML = "";
            const freshImg = document.createElement("img");
            freshImg.src = imgName;
            freshImg.alt = t;
            freshImg.loading = "lazy";
            freshImg.addEventListener("error", () => {
              if (FALLBACK_THUMB) {
                freshImg.src = FALLBACK_THUMB;
              } else {
                freshImg.style.display = "none";
              }
            });
            thumb.appendChild(freshImg);

            const freshPlay = document.createElement("button");
            freshPlay.className = "play-btn-overlay";
            freshPlay.textContent = "PLAY NOW â–¶";
            freshPlay.addEventListener("click", () => loadIframe());
            thumb.appendChild(freshPlay);
          });

          // external â†’ open nice URL
          extBtn.addEventListener("click", () => {
            if (item.playableId) {
              window.open(PREVIEW_BASE + encodeURIComponent(item.playableId), "_blank");
            } else if (item.endpoint) {
              window.open(item.endpoint, "_blank");
            }
          });

          wrap.appendChild(card);
        });

        root.appendChild(wrap);
      });
    }

    (async () => {
      const raw = await loadData();

      // normalizing â€” if your JSON is already in the right shape, this is fine
      const items = raw.map((row, i) => {
        return {
          title: row.title || row.name || `Demo ${i+1}`,
          category: row.category || "Other",
          endpoint: row.endpoint || row.url || "",
          playableId: row.playableId || row.playable || ""
        };
      });

      render(items);
    })();
  </script>
</body>
</html>
