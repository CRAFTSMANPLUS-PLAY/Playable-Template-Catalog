<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRAFTSMAN+ • Playable Template Catalog</title>
  <style>
    :root {
      --bg: #0f0f10;
      --panel: #151519;
      --text: #fff;
      --muted: #aaa;
      --accent: #4c8fff;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", Roboto, sans-serif;
      height: 100vh;
      display: flex;
      gap: 1.25rem;
      padding: 1.25rem;
    }
    /* LEFT PANEL */
    .left {
      width: 360px;
      background: var(--panel);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      padding: .85rem 1.25rem .5rem;
      display: flex;
      align-items: center;
      gap: .75rem;
    }
    /* bigger, cleaner logo */
    .logo {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.05);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    h1 {
      font-size: .9rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }
    h1 small {
      font-size: .6rem;
      color: var(--muted);
      font-weight: 400;
    }
    .search {
      padding: 0 1.25rem 1rem;
      display: flex;
      gap: .5rem;
      align-items: center;
    }
    .search input {
      flex: 1;
      background: #0f0f10;
      border: 1px solid #222;
      border-radius: 10px;
      padding: .5rem .7rem;
      color: var(--text);
    }
    .refresh-btn {
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.05);
      border-radius: 10px;
      padding: .35rem .5rem;
      font-size: .65rem;
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
    }
    .refresh-btn:hover {
      background: rgba(255,255,255,.08);
    }
    .list {
      overflow-y: auto;
      flex: 1;
    }
    .item {
      display: flex;
      gap: .6rem;
      padding: .6rem 1rem;
      align-items: center;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,.03);
    }
    .item:hover,
    .item.active {
      background: rgba(255,255,255,.03);
    }
    .thumb {
      width: 68px;
      height: 42px;
      background: #222;
      border-radius: 8px;
      flex: 0 0 68px;
      object-fit: cover;
    }
    .meta {
      flex: 1;
      min-width: 0;
    }
    .title {
      font-size: .8rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .genre {
      font-size: .65rem;
      color: var(--muted);
    }

    /* RIGHT PANEL */
    .right {
      flex: 1;
      background: var(--panel);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-width: 0;
    }
    .preview-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .75rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,.05);
    }
    .preview-title {
      font-weight: 600;
      font-size: .85rem;
    }
    .actions {
      display: flex;
      gap: .5rem;
    }
    .btn {
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 999px;
      color: #fff;
      font-size: .7rem;
      padding: .35rem .7rem;
      cursor: pointer;
    }
    .btn.primary {
      background: var(--accent);
      border-color: transparent;
    }

    /* PORTRAIT PREVIEW AREA */
    .preview-body {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    /* slightly bigger phone so it feels balanced */
    .preview-frame-wrap {
      width: 270px;
      height: 480px;
      background: #000;
      border: 1px solid rgba(255,255,255,.07);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
    }
    .preview-frame-wrap iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .left {
        width: 100%;
        height: 230px;
      }
      .right {
        height: calc(100vh - 230px - 2.5rem);
      }
      .list {
        display: flex;
        overflow-x: auto;
        gap: .75rem;
        padding-bottom: .75rem;
      }
      .item {
        min-width: 210px;
        border-bottom: none;
        border-right: 1px solid rgba(255,255,255,.03);
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <header>
      <div class="logo">
        <!-- update this path to your actual logo -->
        <img src="thumbnails/CraftsmanPlay-Light.png" alt="CRAFTSMAN+">
      </div>
      <h1>
        Playable Template Catalog
        <small>CRAFTSMAN+ internal</small>
      </h1>
    </header>
    <div class="search">
      <input id="search" type="text" placeholder="Search by title or genre…" />
      <button id="refreshBtn" class="refresh-btn">↻</button>
    </div>
    <div id="list" class="list"></div>
  </div>

  <div class="right">
    <div class="preview-head">
      <div class="preview-title" id="previewTitle">Select a template</div>
      <div class="actions">
        <button id="reloadPlayable" class="btn">Reload</button>
        <button id="openExternal" class="btn">Open external</button>
        <button id="copyEndpoint" class="btn primary">Copy endpoint</button>
      </div>
    </div>
    <div class="preview-body">
      <div class="preview-frame-wrap">
        <iframe id="previewFrame" src=""></iframe>
      </div>
    </div>
  </div>

        if (!thumb.toLowerCase().endsWith('.png')) {
          thumb = thumb + '.png';
        }
        const encoded = encodeURIComponent(thumb).replace(/%2F/g, '/');
        return 'thumbnails/' + encoded;

      return 'https://via.placeholder.com/120x80/151519/ffffff?text=No+Img';

        data = json;
        filtered = json;
        renderList();

        console.error('Error loading JSON:', err);
        LIST_EL.innerHTML = '<div style="padding:1rem;color:#f66;">Error loading JSON. Make sure Playable_Endpoint_URLs.json is in the root.</div>';
      }
    }

    function renderList() {
      LIST_EL.innerHTML = '';
      filtered.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'item';

        const img = document.createElement('img');
        img.className = 'thumb';
        img.src = getThumbnailSrc(item);
        img.onerror = () => {
          img.src = 'https://via.placeholder.com/120x80/151519/ffffff?text=No+Img';
        };

        const meta = document.createElement('div');
        meta.className = 'meta';

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = item.Title || 'Untitled';

        const genre = document.createElement('div');
        genre.className = 'genre';
        genre.textContent = item.Genre || 'Uncategorized';

        meta.appendChild(title);
        meta.appendChild(genre);

        div.appendChild(img);
        div.appendChild(meta);

        div.addEventListener('click', () => {
          // remove previous active
          document.querySelectorAll('.item.active').forEach(el => el.classList.remove('active'));
          div.classList.add('active');
          selectItem(item);
        });

        LIST_EL.appendChild(div);

        // auto-select first
        if (idx === 0) {
          div.classList.add('active');
          selectItem(item);
        }
      });
    }
