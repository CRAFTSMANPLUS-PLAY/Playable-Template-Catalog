<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CRAFTSMAN+ PLAY Catalogue</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-page: #0f0f10;
    --text-primary: #fff;
    --text-dim: rgba(255,255,255,0.6);
    --text-faint: rgba(255,255,255,0.4);

    --card-bg: #ffffff;
    --card-border: rgba(0,0,0,0.1);
    --card-text-main: #000;
    --card-text-dim: rgba(0,0,0,0.6);

    --accent-adv-bg: #ecfdf5;
    --accent-adv-border: #a7f3d0;
    --accent-adv-text: #065f46;

    --radius-card: 16px;
    --radius-btn: 8px;
    --border-width: 1px;

    --max-width-wrap: 1280px;
    --header-height: auto;
    --iframe-height: 260px;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background-color: var(--bg-page);
    color: var(--text-primary);
    font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    -webkit-font-smoothing: antialiased;
  }

  header.site-header {
    position: sticky;
    top: 0;
    z-index: 40;
    backdrop-filter: blur(12px);
    background-color: rgba(15,15,16,0.8);
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .site-header-inner {
    max-width: var(--max-width-wrap);
    margin: 0 auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  @media(min-width:640px){
    .site-header-inner {
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
    }
  }

  .brand-row {
    display: flex;
    align-items: flex-start;
    gap: 12px;
  }

  .brand-logo-box {
    width: 40px;
    height: 40px;
    background-color: #ffffff;
    color: #000;
    border-radius: 16px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    font-size: 10px;
    line-height: 40px;
    font-weight: 600;
    text-align: center;
  }

  .brand-texts {
    min-width: 0;
  }

  .brand-title {
    font-size: 14px;
    font-weight: 600;
    color: var(--text-primary);
    line-height: 1.2;
  }

  .brand-sub {
    font-size: 11px;
    color: var(--text-dim);
    line-height: 1.2;
  }

  .brand-tagline {
    font-size: 10px;
    color: var(--text-faint);
    line-height: 1.2;
  }

  .snapshot-note {
    font-size: 10px;
    color: var(--text-faint);
    line-height: 1.3;
    text-align: left;
  }

  @media(min-width:640px){
    .snapshot-note {
      text-align: right;
    }
  }

  main {
    max-width: var(--max-width-wrap);
    margin: 0 auto;
    padding: 32px 16px 80px;
    color: var(--text-primary);
  }

  section.catalog-section {
    margin-bottom: 56px;
  }

  .section-header {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 24px;
  }

  @media(min-width:768px){
    .section-header {
      flex-direction: row;
      align-items: flex-end;
      justify-content: space-between;
    }
  }

  .section-header-left {
    flex: 1;
  }

  .section-label {
    font-size: 14px;
    font-weight: 600;
    color: var(--text-primary);
    line-height: 1.2;
  }

  .section-badge {
    font-size: 10px;
    color: var(--text-faint);
  }

  .genre-block {
    margin-bottom: 40px;
  }

  .genre-header {
    display: flex;
    align-items: baseline;
    justify-content: space-between;
    margin-bottom: 12px;
  }

  .genre-name {
    font-size: 12px;
    font-weight: 600;
    color: rgba(255,255,255,0.9);
  }

  .genre-count {
    font-size: 10px;
    color: var(--text-faint);
  }

  /* 4-wide grid on desktop, wrap on smaller */
  .card-grid {
    display: grid;
    gap: 16px;
  }

  @media(min-width:600px){
    .card-grid {
      grid-template-columns: repeat(2,minmax(0,1fr));
    }
  }
  @media(min-width:900px){
    .card-grid {
      grid-template-columns: repeat(3,minmax(0,1fr));
    }
  }
  @media(min-width:1200px){
    .card-grid {
      grid-template-columns: repeat(4,minmax(0,1fr));
    }
  }

  /* Card */
  .catalog-card {
    display: flex;
    flex-direction: column;
    background-color: var(--card-bg);
    border: var(--border-width) solid var(--card-border);
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    overflow: hidden;
  }

  .card-top {
    padding: 12px;
    border-bottom: 1px solid var(--card-border);
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .card-headrow {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 8px;
  }

  .card-titles {
    min-width: 0;
  }

  .card-title {
    font-size: 13px;
    line-height: 1.2;
    font-weight: 500;
    color: var(--card-text-main);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .card-genre {
    font-size: 11px;
    line-height: 1.2;
    color: var(--card-text-dim);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .adv-badge {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    font-size: 10px;
    font-weight: 500;
    color: var(--accent-adv-text);
    background-color: var(--accent-adv-bg);
    border: 1px solid var(--accent-adv-border);
    border-radius: 8px;
    padding: 4px 6px;
    line-height: 1.2;
    max-width: 100%;
    flex-wrap: wrap;
  }

  .adv-badge-check {
    font-size: 10px;
    line-height: 1;
  }

  .card-actions {
    display: flex;
    align-items: center;
    gap: 8px;
    color: rgba(0,0,0,0.5);
    font-size: 11px;
  }

  .icon-btn {
    background: transparent;
    border: 0;
    border-radius: var(--radius-btn);
    padding: 6px;
    line-height: 1;
    cursor: pointer;
    font-size: 14px;
    color: rgba(0,0,0,0.6);
    transition: all .15s ease;
  }
  .icon-btn:hover {
    background: rgba(0,0,0,0.07);
  }
  .icon-btn:active {
    transform: scale(.95);
  }

  .iframe-wrap {
    width: 100%;
    height: var(--iframe-height);
    background: #000;
  }

  .iframe-wrap iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }

  .card-bottom {
    border-top: 1px solid var(--card-border);
    padding: 8px 12px;
    font-size: 10px;
    color: rgba(0,0,0,0.5);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  footer.site-footer {
    max-width: var(--max-width-wrap);
    margin: 0 auto;
    padding: 0 16px 48px;
    text-align: center;
    font-size: 10px;
    color: var(--text-faint);
    line-height: 1.4;
  }
</style>
</head>
