<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRAFTSMAN+ • PLAY Catalogue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f1013;
      --surface: #1b1d22;
      --text: #fff;
      --muted: rgba(255,255,255,.6);
      --card-w: 315px;
      --thumb-h: 210px;
      --radius-lg: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
      padding: 1.5rem 2rem 5rem;
    }
    header {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .logo-circle {
      width: 42px;
      height: 42px;
      border-radius: 999px;
      background: #fff;
      display: grid;
      place-items: center;
      font-weight: 700;
      color: #000;
      font-size: .6rem;
    }
    .header-text h1 {
      font-size: 1.1rem;
      margin: 0;
    }
    .header-text .sub {
      font-size: .7rem;
      color: var(--muted);
    }
    .section-title {
      margin: 1.75rem 0 .75rem;
      font-size: .72rem;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: rgba(255,255,255,.5);
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .card {
      width: var(--card-w);
      background: radial-gradient(circle at top, #2a2d34 0%, #141519 70%);
      border-radius: var(--radius-lg);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.03);
      display: flex;
      flex-direction: column;
      min-height: 440px;
    }
    .thumb {
      height: var(--thumb-h);
      background: #000;
      border-bottom: 1px solid rgba(255,255,255,.04);
      position: relative;
      overflow: hidden;
    }
    .thumb img, .thumb iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      display: block;
    }
    .top-actions {
      position: absolute;
      top: .6rem;
      right: .6rem;
      display: flex;
      gap: .35rem;
      z-index: 5;
    }
    .icon-btn {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.4);
      color: #fff;
      font-size: .7rem;
      cursor: pointer;
    }
    .card-body {
      padding: 1rem 1rem 0;
    }
    .card-title {
      font-weight: 600;
      font-size: .82rem;
    }
    .card-sub {
      font-size: .63rem;
      color: rgba(255,255,255,.5);
      margin-top: .3rem;
    }
    .card-footer {
      margin-top: auto;
      padding: 1rem;
    }
    .btn {
      background: #007bff;
      border: none;
      border-radius: 999px;
      padding: .5rem 1.2rem;
      font-size: .64rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
    }
    #error-box {
      background: rgba(255,0,0,.1);
      border: 1px solid rgba(255,60,60,.4);
      color: #fff;
      padding: .75rem 1rem;
      border-radius: .75rem;
      margin-bottom: 1rem;
      display: none;
      font-size: .75rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-circle">C+</div>
    <div class="header-text">
      <h1>CRAFTSMAN+ • PLAY Catalogue</h1>
      <div class="sub">Interactive ad concepts & variants • Read-only snapshot</div>
    </div>
  </header>

  <div id="error-box"></div>
  <div id="catalog"></div>

  <script>
    const CANDIDATE_JSON = [
      "./Playable_Endpoint_URLs.json",
      "./Playable_Endpoint_URLs_readonly.json"
    ];
    const IMAGE_BASE = "./";

    function showError(msg) {
      const box = document.getElementById("error-box");
      box.style.display = "block";
      box.textContent = msg;
    }

    function titleToImage(title) {
      return (title || "placeholder").toLowerCase().trim() + ".png";
    }

    function createCard(demo) {
      const title = demo["Title"] || "Untitled";
      const genre = demo["Genre"] || "Other";
      const endpointUrl = demo["Endpoint URL"] || ""; // iframe
      const previewUrl = demo["URL"] || ""; // external

      const card = document.createElement("div");
      card.className = "card";

      const thumb = document.createElement("div");
      thumb.className = "thumb";

      const img = document.createElement("img");
      img.src = IMAGE_BASE + titleToImage(title);
      img.alt = title;
      img.onerror = () => {
        img.style.display = "none";
        thumb.style.background = "linear-gradient(140deg,#444,#111)";
      };
      thumb.appendChild(img);

      const top = document.createElement("div");
      top.className = "top-actions";

      const refreshBtn = document.createElement("button");
      refreshBtn.className = "icon-btn";
      refreshBtn.textContent = "↻";
      refreshBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        const ifr = thumb.querySelector("iframe");
        if (ifr) ifr.remove();
        img.style.display = "block";
      });

      const externalBtn = document.createElement("button");
      externalBtn.className = "icon-btn";
      externalBtn.textContent = "↗";
      externalBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        if (previewUrl) window.open(previewUrl, "_blank");
      });

      top.appendChild(refreshBtn);
      top.appendChild(externalBtn);
      thumb.appendChild(top);

      const body = document.createElement("div");
      body.className = "card-body";

      const titleEl = document.createElement("div");
      titleEl.className = "card-title";
      titleEl.textContent = title;

      const subEl = document.createElement("div");
      subEl.className = "card-sub";
      subEl.textContent = genre;

      body.appendChild(titleEl);
      body.appendChild(subEl);

      const footer = document.createElement("div");
      footer.className = "card-footer";

      const playBtn = document.createElement("button");
      playBtn.className = "btn";
      playBtn.textContent = "PLAY NOW ▶";
      playBtn.addEventListener("click", () => {
        if (!endpointUrl) return;
        img.style.display = "none";
        const ifr = document.createElement("iframe");
        ifr.src = endpointUrl;
        thumb.appendChild(ifr);
      });

      footer.appendChild(playBtn);

      card.appendChild(thumb);
      card.appendChild(body);
      card.appendChild(footer);

      return { card, genre };
    }

    function render(demos) {
      const root = document.getElementById("catalog");
      root.innerHTML = "";

      const byGenre = {};
      demos.forEach(d => {
        const g = d["Genre"] || "Other";
        if (!byGenre[g]) byGenre[g] = [];
        byGenre[g].push(d);
      });

      Object.keys(byGenre).sort().forEach(g => {
        const sec = document.createElement("div");
        sec.className = "section-title";
        sec.textContent = g.toUpperCase();
        root.appendChild(sec);

        const grid = document.createElement("div");
        grid.className = "grid";

        byGenre[g].forEach(d => {
          const { card } = createCard(d);
          grid.appendChild(card);
        });

        root.appendChild(grid);
      });

      // little counter
      const count = document.createElement("div");
      count.style.position = "fixed";
      count.style.top = "1.25rem";
      count.style.right = "1.6rem";
      count.style.fontSize = ".6rem";
      count.style.color = "rgba(255,255,255,.45)";
      count.textContent = demos.length + " demos";
      document.body.appendChild(count);
    }

    async function tryLoad() {
      let lastError = "";
      for (const url of CANDIDATE_JSON) {
        try {
          console.log("[CATALOG] trying", url);
          const res = await fetch(url + "?t=" + Date.now());
          if (!res.ok) {
            lastError = `fetch failed ${url}: ${res.status}`;
            continue;
          }
          const data = await res.json();
          console.log("[CATALOG] loaded json", url, data.slice ? data.slice(0,3) : data);
          if (!Array.isArray(data)) {
            lastError = `JSON at ${url} is not an array`;
            continue;
          }
          render(data);
          return;
        } catch (e) {
          console.error(e);
          lastError = e.message;
        }
      }
      showError("Could not load JSON from any known path.\n" + lastError + "\nCheck filename in GitHub Pages root.");
    }

    tryLoad();
  </script>
</body>
</html>
