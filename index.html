<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>CRAFTSMAN+ â€¢ PLAY Catalogue</title>
  <style>
    :root {
      --bg: #0f1012;
      --surface: #1a1b1f;
      --surface-border: #24262b;
      --text: #ffffff;
      --muted: #9da3b3;
      --primary: #007bff;
      --radius-lg: 1.25rem;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
      margin: 0;
      padding: 1.5rem 1.5rem 3rem;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .app-title {
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: -0.01em;
    }

    .app-subtitle {
      font-size: 0.7rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    #inline-player {
      background: #000;
      border: 1px solid #222;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      display: none; /* shown when user clicks play */
      overflow: hidden;
    }

    #inline-player iframe {
      width: 100%;
      height: 400px;
      border: none;
      display: block;
      background: #000;
    }

    #inline-url {
      font-size: 0.7rem;
      padding: 0.5rem 1rem 1rem;
      color: #aaa;
      word-break: break-all;
    }

    .category-group {
      margin-bottom: 2.5rem;
    }

    .category-group h2 {
      font-size: 0.8rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #d0d4dd;
      margin-bottom: 0.85rem;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.25rem;
    }

    .playable-card {
      background: var(--surface);
      border: 1px solid var(--surface-border);
      border-radius: var(--radius-lg);
      width: 315px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 420px;
    }

    /* portrait-ish preview box */
    .preview-box {
      position: relative;
      width: 100%;
      height: 350px; /* tweak this if you want taller/shorter */
      background: radial-gradient(circle at top, #333, #111);
      overflow: hidden;
    }

    .preview-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .preview-fallback {
      background: #222;
    }

    .play-button {
      position: absolute;
      bottom: 1.25rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary);
      border: none;
      border-radius: 999px;
      padding: 0.5rem 1.75rem;
      color: #fff;
      font-weight: 600;
      font-size: 0.75rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      box-shadow: 0 8px 24px rgba(0, 123, 255, 0.35);
      transition: transform 0.12s ease-out;
    }

    .play-button:hover {
      transform: translateX(-50%) translateY(-1px);
    }

    .card-meta {
      padding: 0.75rem 1rem 0.25rem;
    }

    .card-title {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .card-cat {
      font-size: 0.7rem;
      color: var(--muted);
      margin-top: 0.25rem;
      margin-bottom: 0.5rem;
    }

    .card-actions {
      display: flex;
      gap: 0.4rem;
      padding: 0 1rem 1rem;
    }

    .card-actions a,
    .card-actions button {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 999px;
      width: 28px;
      height: 28px;
      display: grid;
      place-items: center;
      color: #fff;
      font-size: 0.7rem;
      cursor: pointer;
      transition: background 0.1s ease-out;
    }

    .card-actions a:hover,
    .card-actions button:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    @media (max-width: 720px) {
      .card-grid {
        flex-direction: column;
      }
      .playable-card {
        width: 100%;
      }
      #inline-player iframe {
        height: 320px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="app-title">CRAFTSMAN+ â€¢ PLAY Catalogue</div>
      <div class="app-subtitle">Interactive ad concepts & variants â€¢ Read-only snapshot</div>
    </div>
    <div id="demo-count" class="app-subtitle"></div>
  </header>

  <!-- inline viewer -->
  <section id="inline-player">
    <iframe id="inline-frame" src="about:blank"></iframe>
    <div id="inline-url"></div>
  </section>

  <!-- main container -->
  <main id="playables"></main>

  <script>
    // ðŸ‘‡ if you renamed the file, change this
    const JSON_URL = './Playable_Endpoint_URLs_with_thumbs.json';

    async function loadPlayables() {
      let data = [];
      try {
        const res = await fetch(JSON_URL);
        if (!res.ok) throw new Error('JSON not found: ' + JSON_URL);
        data = await res.json();
      } catch (e) {
        console.error('Failed to load JSON, using empty list.', e);
        data = [];
      }

      // update count
      const countEl = document.getElementById('demo-count');
      if (countEl) {
        countEl.textContent = data.length ? `${data.length} demos` : '';
      }

      // group by category
      const byCategory = data.reduce((acc, item) => {
        const cat = item.Category && item.Category.trim()
          ? item.Category.trim()
          : 'Other';
        if (!acc[cat]) acc[cat] = [];
        acc[cat].push(item);
        return acc;
      }, {});

      const container = document.getElementById('playables');
      container.innerHTML = '';

      Object.keys(byCategory).forEach(cat => {
        const group = document.createElement('section');
        group.className = 'category-group';

        const title = document.createElement('h2');
        title.textContent = cat;
        group.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'card-grid';

        byCategory[cat].forEach(item => {
          const card = document.createElement('article');
          card.className = 'playable-card';

          // preview
          const preview = document.createElement('div');
          preview.className = 'preview-box';

          // figure out image name
          // prefer explicit item.thumbnail from JSON
          // fallback: title -> lowercase -> .png
          let thumbName = '';
          if (item.thumbnail && item.thumbnail.trim()) {
            thumbName = item.thumbnail.trim();
          } else if (item.Title) {
            thumbName = item.Title.toLowerCase().trim() + '.png';
          }

          const img = document.createElement('img');
          img.src = './' + thumbName;
          img.alt = item.Title || 'Playable preview';
          img.loading = 'lazy';
          img.onerror = () => {
            img.style.display = 'none';
            preview.classList.add('preview-fallback');
          };
          preview.appendChild(img);

          // play button
          const playBtn = document.createElement('button');
          playBtn.className = 'play-button';
          playBtn.textContent = 'PLAY NOW â–¶';
          playBtn.addEventListener('click', () => {
            openInlinePlayer(item);
          });
          preview.appendChild(playBtn);

          card.appendChild(preview);

          // meta
          const meta = document.createElement('div');
          meta.className = 'card-meta';

          const t = document.createElement('div');
          t.className = 'card-title';
          t.textContent = item.Title || 'Untitled';

          const c = document.createElement('div');
          c.className = 'card-cat';
          c.textContent = item.Category || 'Other';

          meta.appendChild(t);
          meta.appendChild(c);
          card.appendChild(meta);

          // actions
          const actions = document.createElement('div');
          actions.className = 'card-actions';

          // external link: use your preview URL
          if (item.url) {
            const ext = document.createElement('a');
            ext.href = item.url;
            ext.target = '_blank';
            ext.rel = 'noreferrer';
            ext.title = 'Open in new tab';
            ext.textContent = 'â†—';
            actions.appendChild(ext);
          }

          // refresh button = clears inline player (doesn't reload card image)
          const refresh = document.createElement('button');
          refresh.type = 'button';
          refresh.title = 'Reset inline player';
          refresh.textContent = 'âŸ³';
          refresh.addEventListener('click', () => {
            resetInlinePlayer();
          });
          actions.appendChild(refresh);

          card.appendChild(actions);

          grid.appendChild(card);
        });

        group.appendChild(grid);
        container.appendChild(group);
      });
    }

    // inline player functions
    function openInlinePlayer(item) {
      const viewer = document.getElementById('inline-player');
      const frame = document.getElementById('inline-frame');
      const urlBar = document.getElementById('inline-url');

      if (item.url) {
        viewer.style.display = 'block';
        frame.src = item.url;
        urlBar.textContent = item.url;
      }
    }

    function resetInlinePlayer() {
      const frame = document.getElementById('inline-frame');
      if (frame) {
        frame.src = 'about:blank';
      }
    }

    window.addEventListener('DOMContentLoaded', loadPlayables);
  </script>
</body>
</html>
