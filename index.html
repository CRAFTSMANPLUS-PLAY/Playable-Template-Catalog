<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRAFTSMAN+ • Playable Template Catalog</title>
  <style>
    :root {
      --bg: #0f0f10;
      --panel: #151519;
      --text: #fff;
      --muted: #a0a3ad;
      --accent: #4c8fff;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", Roboto, sans-serif;
      height: 100vh;
      display: flex;
      gap: 1.25rem;
      padding: 1.25rem;
    }

    /* LEFT PANEL */
    .left {
      width: 380px;
      background: var(--panel);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      padding: .9rem 1.25rem .35rem;
      display: flex;
      align-items: center;
      gap: .85rem;
    }
    .logo {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex: 0 0 40px;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    h1 {
      font-size: .95rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      line-height: 1.1;
      gap: .15rem;
    }
    h1 small {
      font-size: .62rem;
      color: var(--muted);
      font-weight: 400;
      letter-spacing: .01em;
    }
    .search {
      padding: 0 1.25rem 1rem;
      display: flex;
      gap: .5rem;
      align-items: center;
    }
    .search input {
      flex: 1;
      background: #0f0f10;
      border: 1px solid #222;
      border-radius: 10px;
      padding: .55rem .7rem;
      color: var(--text);
      font-size: .75rem;
    }
    .refresh-btn {
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.05);
      border-radius: 10px;
      padding: .4rem .55rem;
      font-size: .7rem;
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
    }
    .refresh-btn:hover {
      background: rgba(255,255,255,.1);
    }

    .list {
      overflow-y: auto;
      flex: 1;
    }
    .item {
      display: flex;
      gap: .7rem;
      padding: .7rem 1rem;
      align-items: center;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,.018);
    }
    .item:hover,
    .item.active {
      background: rgba(255,255,255,.035);
    }
    .thumb {
      width: 72px;
      height: 46px;
      background: #222;
      border-radius: 10px;
      flex: 0 0 72px;
      object-fit: cover;
    }
    .meta {
      flex: 1;
      min-width: 0;
    }
    .title {
      font-size: .78rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: .15rem;
    }
    .genre {
      font-size: .63rem;
      color: var(--muted);
    }

    /* RIGHT SIDE */
    .right {
      flex: 1;
      background: var(--panel);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-width: 0;
    }
    .preview-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .9rem 1.1rem;
      border-bottom: 1px solid rgba(255,255,255,.05);
    }
    .preview-title {
      font-weight: 600;
      font-size: .9rem;
    }
    .actions {
      display: flex;
      gap: .6rem;
    }
    .btn {
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 999px;
      color: #fff;
      font-size: .7rem;
      padding: .4rem .9rem;
      cursor: pointer;
    }
    .btn.primary {
      background: var(--accent);
      border-color: transparent;
    }

    /* PREVIEW AREA (PORTRAIT) */
    .preview-body {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    .preview-frame-wrap {
      width: 320px;     /* bigger */
      height: 568px;    /* bigger */
      background: #000;
      border: 1px solid rgba(255,255,255,.07);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 35px rgba(0,0,0,.4);
    }
    .iframe-scale {
      width: 100%;
      height: 100%;
    }
    .preview-frame-wrap iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #000;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .left {
        width: 100%;
        height: 230px;
      }
      .right {
        height: calc(100vh - 230px - 2.5rem);
      }
      .list {
        display: flex;
        overflow-x: auto;
        gap: .75rem;
        padding-bottom: .75rem;
      }
      .item {
        min-width: 210px;
        border-bottom: none;
        border-right: 1px solid rgba(255,255,255,.03);
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <header>
      <div class="logo">
        <!-- update this path if needed -->
        <img src="thumbnails/CraftsmanPlay-Light.png" alt="CRAFTSMAN+">
      </div>
      <h1>
        Playable Template Catalog
        <small>CRAFTSMAN+ internal</small>
      </h1>
    </header>
    <div class="search">
      <input id="search" type="text" placeholder="Search by title or genre…" />
      <button id="refreshBtn" class="refresh-btn">↻</button>
    </div>
    <div id="list" class="list"></div>
  </div>

  <div class="right">
    <div class="preview-head">
      <div class="preview-title" id="previewTitle">Select a template</div>
      <div class="actions">
        <button id="openExternal" class="btn">Open external</button>
        <button id="reloadPreview" class="btn primary">Reload preview</button>
      </div>
    </div>
    <div class="preview-body">
      <div class="preview-frame-wrap">
        <div class="iframe-scale">
          <iframe id="previewFrame" src=""></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    const LIST_EL = document.getElementById('list');
    const SEARCH_EL = document.getElementById('search');
    const FRAME_EL = document.getElementById('previewFrame');
    const TITLE_EL = document.getElementById('previewTitle');
    const BTN_EXT = document.getElementById('openExternal');
    const BTN_RELOAD = document.getElementById('reloadPreview');
    const BTN_REFRESH = document.getElementById('refreshBtn');

    let data = [];
    let filtered = [];
    let currentItem = null;

    // build thumbnail src
    function getThumbnailSrc(item) {
      let thumb = (item.thumbnail || item.Thumbnail || '').trim();
      if (thumb) {
        if (!thumb.toLowerCase().endsWith('.png')) {
          thumb = thumb + '.png';
        }
        const encoded = encodeURIComponent(thumb).replace(/%2F/g, '/');
        return 'thumbnails/' + encoded;
      }
      return 'https://via.placeholder.com/120x80/151519/ffffff?text=No+Img';
    }

    async function loadData() {
      try {
        const r = await fetch('Playable_Endpoint_URLs.json?_=' + Date.now());
        if (!r.ok) throw new Error('JSON not found');
        const json = await r.json();
        data = json;
        filtered = json;
        renderList();
      } catch (err) {
        console.error('Error loading JSON:', err);
        LIST_EL.innerHTML = '<div style="padding:1rem;color:#f66;">Error loading JSON. Make sure Playable_Endpoint_URLs.json is in the root.</div>';
      }
    }

    function renderList() {
      LIST_EL.innerHTML = '';
      filtered.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'item';

        const img = document.createElement('img');
        img.className = 'thumb';
        img.src = getThumbnailSrc(item);
        img.onerror = () => {
          img.src = 'https://via.placeholder.com/120x80/151519/ffffff?text=No+Img';
        };

        const meta = document.createElement('div');
        meta.className = 'meta';

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = item.Title || 'Untitled';

        const genre = document.createElement('div');
        genre.className = 'genre';
        genre.textContent = item.Genre || 'Uncategorized';

        meta.appendChild(title);
        meta.appendChild(genre);

        div.appendChild(img);
        div.appendChild(meta);

        div.addEventListener('click', () => selectItem(item, div));

        LIST_EL.appendChild(div);

        if (idx === 0) {
          selectItem(item, div);
        }
      });
    }

    function selectItem(item, node) {
      currentItem = item;
      TITLE_EL.textContent = item.Title || 'Untitled';

      // highlight current
      document.querySelectorAll('.item').forEach(el => el.classList.remove('active'));
      if (node) node.classList.add('active');

      const endpoint =
        item['Endpoint URL'] ||
        item['Endpoint'] ||
        item['endpoint'] ||
        item['endpoint_url'];

      const regular =
        item['URL'] ||
        item['Url'] ||
        item['link'];

      if (endpoint) {
        FRAME_EL.src = endpoint;
      } else if (regular) {
        FRAME_EL.src = regular;
      } else {
        FRAME_EL.src = '';
      }

      BTN_EXT.onclick = () => {
        if (regular) {
          window.open(regular, '_blank');
        } else if (endpoint) {
          window.open(endpoint, '_blank');
        }
      };

      // reload current iframe without changing item
      BTN_RELOAD.onclick = () => {
        if (endpoint) {
          FRAME_EL.src = endpoint + (endpoint.includes('?') ? '&' : '?') + '_=' + Date.now();
        } else if (regular) {
          FRAME_EL.src = regular + (regular.includes('?') ? '&' : '?') + '_=' + Date.now();
        }
      };
    }

    // search
    SEARCH_EL.addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase();
      filtered = data.filter(item => {
        const t = (item.Title || '').toLowerCase();
        const g = (item.Genre || '').toLowerCase();
        return t.includes(q) || g.includes(q);
      });
      renderList();
    });

    // refresh list (re-fetch JSON)
    BTN_REFRESH.addEventListener('click', () => {
      loadData();
    });

    // initial load
    loadData();
  </script>
</body>
</html>
