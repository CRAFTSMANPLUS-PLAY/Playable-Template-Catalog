<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRAFTSMAN+ PLAY • Template Catalog</title>
  <style>
    :root {
      --bg: #0f1330;
      --card: #0f1014;
      --card-border: rgba(255, 255, 255, 0.03);
      --card-header: #ffffff;
      --muted: rgba(255, 255, 255, 0.45);
      --pill: rgba(255, 255, 255, 0.05);
      --radius-lg: 24px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Inter", Roboto, sans-serif;
      background: radial-gradient(circle at top, #1e234d 0%, #0f1330 40%, #0b0d18 80%);
      color: #fff;
      margin: 0;
      min-height: 100vh;
    }

    .wrap {
      max-width: 1180px;
      margin: 0 auto;
      padding: 1.75rem 1.5rem 4rem;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-bottom: 1.2rem;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: rgba(255, 255, 255, 0.65);
    }

    h1 {
      font-size: 1.35rem;
      letter-spacing: -0.01em;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .tag {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 999px;
      padding: 0.25rem 0.6rem 0.3rem;
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .subtitle {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.55);
      max-width: 620px;
      line-height: 1.35;
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: .8rem;
    }

    .meta-row small {
      font-size: 0.65rem;
      color: rgba(255, 255, 255, 0.4);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 1.2rem;
    }

    .card {
      background: radial-gradient(circle at top, rgba(26, 32, 55, 0.3) 0%, rgba(12, 12, 13, 0.4) 45%, rgba(9, 9, 10, 0.95) 100%);
      border: 1px solid rgba(255, 255, 255, 0.015);
      border-radius: 26px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 460px;
    }

    .card-head {
      padding: .85rem .9rem .65rem;
      display: flex;
      justify-content: space-between;
      gap: .5rem;
      align-items: flex-start;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: .22rem;
    }

    .title-block h2 {
      font-size: .68rem;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 8.75rem;
    }

    .title-block span {
      font-size: .55rem;
      color: rgba(255,255,255,.4);
      text-transform: capitalize;
    }

    .icons {
      display: flex;
      gap: .45rem;
    }

    .icon-btn {
      width: 23px;
      height: 23px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(9,9,10,.36);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: .1s ease-in-out;
    }

    .icon-btn:hover {
      background: rgba(255,255,255,.06);
    }

    .thumb {
      position: relative;
      width: 100%;
      height: 310px;
      background: radial-gradient(circle at center, rgba(34, 43, 68, 0.15) 0%, rgba(7, 7, 8, 0.7) 45%, rgba(4, 4, 5, 1) 100%);
      border-top: 1px solid rgba(255,255,255,.015);
      border-bottom: 1px solid rgba(255,255,255,.01);
      overflow: hidden;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .thumb .no-preview {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-size: .6rem;
      color: rgba(255,255,255,.25);
      letter-spacing: 0.04em;
    }

    .card-foot {
      padding: 0.65rem .9rem .8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: .5rem;
    }

    .play-btn {
      background: #fff;
      color: #0f1330;
      border: none;
      border-radius: 999px;
      padding: .4rem 1rem .45rem;
      font-size: .58rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: .3rem;
      transition: transform .08s ease-in-out;
    }

    .play-btn:hover {
      transform: translateY(-1px);
    }

    .pill {
      font-size: .55rem;
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.03);
      border-radius: 999px;
      padding: .25rem .55rem .3rem;
      color: rgba(255,255,255,.55);
    }

    iframe#preview-frame {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      width: 360px;
      height: 640px;
      border: 1px solid rgba(255,255,255,.05);
      border-radius: 32px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
      z-index: 50;
    }

    @media (max-width: 1180px) {
      iframe#preview-frame {
        position: fixed;
        bottom: .75rem;
        right: .75rem;
        top: auto;
        width: 280px;
        height: 520px;
      }
    }

    @media (max-width: 800px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      }

      iframe#preview-frame {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <span class="eyebrow">CRAFTSMAN+ PLAY</span>
      <h1>
        Template Catalog
        <span class="tag">For partners</span>
      </h1>
      <p class="subtitle">Browse core interactive ad formats. Click “Play now” to open full preview. External link opens the standard preview URL.</p>
    </header>

    <div class="meta-row">
      <small id="count-label">Loaded 0 templates.</small>
      <small>Portrait defaults • Auto-preview on click</small>
    </div>

    <main>
      <div class="grid" id="cards"></div>
    </main>
  </div>

  <iframe id="preview-frame" src="about:blank" title="Playable preview"></iframe>

  <script>
    <script>
  async function loadTemplates() {
    try {
      const res = await fetch('Playable_Endpoint_URLs.json');
      const data = await res.json();

      const container = document.getElementById('cards');
      const countLabel = document.getElementById('count-label');
      countLabel.textContent = `Loaded ${data.length} templates.`;

      data.forEach((item, idx) => {
        const title = item.Title && item.Title.trim() !== '' ? item.Title : 'Untitled';
        const genre = item.Genre && item.Genre.trim() !== '' ? item.Genre : 'Other';
        const endpoint = item["Endpoint URL"] || item["Endpoint"] || '';
        const extUrl = item.URL || '#';

        // 1) raw name from JSON
        const rawThumb = (item.thumbnail || '').trim();

        // 2) build a few possible paths
        const thumbCandidates = [];

        if (rawThumb) {
          // as-is
          thumbCandidates.push(`./thumbnails/${rawThumb}`);

          // fix weird --- to -
          const normalized = rawThumb.replace(/---+/g, '-').replace(/--+/g, '-');
          if (normalized !== rawThumb) {
            thumbCandidates.push(`./thumbnails/${normalized}`);
          }

          // if no extension, try .png and .jpg
          if (!/\.(png|jpg|jpeg|webp|gif)$/i.test(rawThumb)) {
            thumbCandidates.push(`./thumbnails/${normalized}.png`);
            thumbCandidates.push(`./thumbnails/${normalized}.jpg`);
          }
        }

        const card = document.createElement('article');
        card.className = 'card';

        card.innerHTML = `
          <div class="card-head">
            <div class="title-block">
              <h2 title="${title}">${title}</h2>
              <span>${genre}</span>
            </div>
            <div class="icons">
              <button class="icon-btn" data-action="open-ext" title="Open standard preview">
                <svg width="11" height="11" viewBox="0 0 24 24" fill="none">
                  <path d="M14 3h7v7" stroke="#fff" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M10 14L21 3" stroke="#fff" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M21 14v5a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5" stroke="#fff" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="thumb">
            <div class="no-preview">No preview</div>
          </div>
          <div class="card-foot">
            <button class="play-btn" data-action="play">▶ Play now</button>
            <span class="pill">${genre}</span>
          </div>
        `;

        const thumbEl = card.querySelector('.thumb');
        const noPrev = thumbEl.querySelector('.no-preview');

        // if we have candidates, try to load them in order
        if (thumbCandidates.length) {
          const img = document.createElement('img');
          img.alt = title;

          let current = 0;

          const tryNext = () => {
            if (current >= thumbCandidates.length) {
              // give up
              noPrev.style.display = 'grid';
              if (img.parentNode) img.remove();
              return;
            }
            img.src = thumbCandidates[current];
            current++;
          };

          img.onload = () => {
            // success
            noPrev.style.display = 'none';
          };

          img.onerror = () => {
            // try the next candidate
            tryNext();
          };

          thumbEl.insertBefore(img, noPrev);
          tryNext();
        }

        // play button → iframe (Endpoint URL)
        card.querySelector('[data-action="play"]').addEventListener('click', () => {
          const frame = document.getElementById('preview-frame');
          if (endpoint) {
            frame.src = endpoint;
          } else if (extUrl) {
            frame.src = extUrl;
          }
        });

        // external button → REGULAR url
        card.querySelector('[data-action="open-ext"]').addEventListener('click', () => {
          if (extUrl && extUrl !== '#') {
            window.open(extUrl, '_blank', 'noopener');
          }
        });

        // auto-load first one
        if (idx === 0) {
          document.getElementById('preview-frame').src = endpoint || extUrl || 'about:blank';
        }

        container.appendChild(card);
      });

    } catch (err) {
      console.error('Error loading templates:', err);
    }
  }

  loadTemplates();
  </script>
</body>
</html>
